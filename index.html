<!DOCTYPE html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>SuperMario</title>
		<meta name="Generator" content="Processing" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<style type="text/css">
		  body {margin:0; padding:0;} /* remove top and left whitespace */
		  canvas {display:block; position:fixed; top:0px; left:0px; bottom:0px; right:0px;}
		  canvas:focus {outline:0;} /* remove blue outline around canvas */
		  .fs {position:fixed; right:50px; bottom:50px; font-size: 200%;}
		  #enter {display:block;}
		  #exit {display:none;}
		</style>
		<!--[if lt IE 9]>
			<script type="text/javascript">alert("Your browser does not support the canvas tag.");</script>
		<![endif]-->
		<script src="processing.js" type="text/javascript"></script>
		<script type="text/javascript">
// convenience function to get the id attribute of generated sketch html element
function getProcessingSketchId () { return 'SuperMario'; }

window.passVar = 0;
window.pressed = false;

$(document).mousedown(function(e){
    passVar = e.pageX;
    pressed = true;
});

$(document).mouseup(function(e){
    pressed = false;
});

var scripts=document.getElementsByTagName("script");
for(var i=0;i<scripts.length;i++) {
    if(scripts[i].type=="application/processing"){
        var src=scripts[i].src,canvas=scripts[i].nextSibling;
        if(src&&src.indexOf("#")){
           canvas=document.getElementById(src.substr(src.indexOf("#")+1));
        }else{
            while(canvas&&canvas.nodeName.toUpperCase()!="CANVAS")
                canvas=canvas.nextSibling;
        }
        if(canvas){
            new Processing(canvas,scripts[i].text);
            
        }
    }
}

</script>

	</head>
	<body>
				<canvas id="SuperMario" data-processing-sources="SuperMario.pde"
						width="screen.width" height="screen.height">
					<p>Your browser does not support the canvas tag.</p>
					<!-- Note: you can put any alternative content here. -->
				</canvas>
				<noscript>
					<p>JavaScript is required to view the contents of this page.</p>
				</noscript>
	</body>
</html>
